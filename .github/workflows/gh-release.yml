# Publish Github Release
name: Github Release

on:
  push:
    tags:
      - v[0-9]+.*

jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: taiki-e/create-gh-release-action@v1.8.2
        with:
          # Produced by the build/Build.cfc
          changelog: changelog.md
          token: ${{ secrets.GITHUB_TOKEN }}
