language: java

sudo: required

jdk:
  - openjdk8

cache:
  directories:
  - $HOME/.CommandBox

notifications:
  slack:
    secure: 

env:
  global:
    - MODULE_ID=cbelasticsearch
  matrix:
    - ENGINE=lucee@4.5 ELASTICSEARCH_VERSION=6.8.3
    - ENGINE=lucee@4.5 ELASTICSEARCH_VERSION=7.3.2
    - ENGINE=lucee@5 ELASTICSEARCH_VERSION=6.8.3
    - ENGINE=lucee@5 ELASTICSEARCH_VERSION=7.3.2
    - ENGINE=adobe@11 ELASTICSEARCH_VERSION=6.8.3
    - ENGINE=adobe@11 ELASTICSEARCH_VERSION=7.3.2
    - ENGINE=adobe@2016 ELASTICSEARCH_VERSION=6.8.3
    - ENGINE=adobe@2016 ELASTICSEARCH_VERSION=7.3.2
    - ENGINE=adobe@2018 ELASTICSEARCH_VERSION=6.8.3
    - ENGINE=adobe@2018 ELASTICSEARCH_VERSION=7.3.2

branches:
  only:
  - development
  - master

before_install:
  # CommandBox Keys
  - curl -fsSl https://downloads.ortussolutions.com/debs/gpg | sudo apt-key add -
  - sudo echo "deb http://downloads.ortussolutions.com/debs/noarch /" | sudo tee -a
    /etc/apt/sources.list.d/commandbox.list
  - wget --no-check-certificate https://www.apache.org/dist/ant/binaries/apache-ant-1.10.6-bin.tar.gz
  - tar -xzvf apache-ant-1.10.6-bin.tar.gz
  - export PATH=`pwd`/apache-ant-1.10.6/bin:$PATH
  - echo $(ant -version)

install:
  # Install Elasticsearch
  - curl -O https://artifacts.elastic.co/downloads/elasticsearch/elasticsearch-${ELASTICSEARCH_VERSION}.deb
  - sudo dpkg -i --force-confnew elasticsearch-${ELASTICSEARCH_VERSION}.deb
  - sudo service elasticsearch start
  # Install Commandbox
  - sudo apt-get update && sudo apt-get --assume-yes install git haveged rsync commandbox
  # Test that the box binary is available and ready for our tests
  - box version
  # If using auto-publish, you will need to provide your API token with this line:
  - box config set endpoints.forgebox.APIToken=$FORGEBOX_API_TOKEN > /dev/null
  # Setup for our tests
  - mkdir tests/results
  - sudo chmod -R 775 tests/results
  - curl -v http://127.0.0.1:9200/

# Build script - note module versioning is passed to ANT
script:
  # run our dependency install to ensure the workbench is in place
  - box install
  # add our module-specific build properties
  - printf "\nmodule.name=$MODULE_ID" >> workbench/build.properties
  - printf "\ncfengine=$ENGINE" >> workbench/build.properties
  # execute our build
  - ant -DisTravis=true -Dbuild.number=$TRAVIS_BUILD_NUMBER -Dbuild.branch=$TRAVIS_BRANCH -f workbench/build.xml

after_failure:
  - cd $TRAVIS_BUILD_DIR
  # Display the contents of our root directory
  # Spit out our Commandbox log in case we need to debug
  - box server log name=$ENGINE
  - cat `box system-log`

before_deploy:
  - cd $TRAVIS_BUILD_DIR
  - mkdir -p s3deploy
  - rsync -av ./artifacts/$MODULE_ID/ ./s3deploy/
  - rm -f ./s3deploy/box-repo.json

deploy:
  #Module Deployment
  - provider: s3
    on:
      branch:
        - master
        - development
      condition: "$ENGINE = lucee@5"
    skip_cleanup: true
    #AWS Credentials need to be set in Travis
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_ACCESS_SECRET
    bucket: "downloads.ortussolutions.com"
    local-dir: s3deploy
    upload-dir: ortussolutions/coldbox-modules/$MODULE_ID
    acl: public_read
  #API Docs Deployment
  - provider: s3
    on:
      branch:
        - master
        - development
      condition: "$ENGINE = lucee@5 && ELASTICSEARCH_VERSION=7.3.2"
    skip_cleanup: true
    #AWS Credentials need to be set in Travis
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_ACCESS_SECRET
    bucket: "apidocs.ortussolutions.com"
    local-dir: build/apidocs
    upload-dir: coldbox-modules/$MODULE_ID
    acl: public_read

after_deploy:
  - cd $TRAVIS_BUILD_DIR/build && box forgebox publish
